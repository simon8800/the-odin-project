<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(num) {
            return num + 7;
        }
        let result = add7(7);
        console.log(result);

        function multiply(num1, num2) {
            console.log(num1 * num2)
        }

        multiply(6, 3);

        function capitalize(the_string) {
            return the_string.toUpperCase();
        }

        console.log(capitalize("oogabooga"));

        function lastLetter(the_string) {
            return the_string.charAt(the_string.length - 1);
        }

        console.log(lastLetter("ungabunga"));
    </script>
</body>
</html>
